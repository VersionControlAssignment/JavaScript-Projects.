<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Project9_countdown_slideshow</title>
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    </head>

    <body>
        <!--Countdown Timer Section-->
        <p>How many seconds would yo like to set your alarm for?</p>
        <input type="number" id="seconds" value="" />
        <button onclick="countdown()" id="startBtn">Click here</button>
        <p id="timer"></p>

        <!--Slideshow Section-->
        <div class="slideshow-container">
            <!--full width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/img1.jpg" style="width: 100%" alt="Car1" />
            <div class="text">Car 1</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img/img2.jpg" style="width: 100%" alt="Car2" />
                <div class="text">Car 2</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="img/img3.jpg" style="width: 100%" alt="Car3" />
                    <div class="text">Car 3</div>
                    </div>

                    <!--Next and previous buttons-->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br />

                <!--The current selection circles-->
                <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                </div>

                <script src="JS/main.js"></script>
                </body>

                </html>
